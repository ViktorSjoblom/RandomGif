<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Giphy</title>
    <script src="https://kit.fontawesome.com/5c34adeed5.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="giphy.css">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.gif" alt="The Giphy logo">
    </header><!-- /header -->

    <main class="giphy">
      <form class="search" id="search">
        <input type="text" class="search__field" name="search" placeholder="Search all the GIFs...">
        <button type="submit" class="search__button"></button>
      </form><!-- /search -->

      <div class="gallery"></div><!-- /gallery -->
      <p class="not-found"></p><!-- /not-found -->
    </main><!-- /giphy -->

    <footer class="footer">
      <p class="footer__copyright"><small>&copy; <a href="https://yrgo.github.io" title="Visit Yrgo's GitHub page">Yrgo</a>, högre yrkesutbildning Göteborg.</small></p>
    </footer><!-- /footer -->

    <script src="giphy.js"></script>
  </body>
</html>
